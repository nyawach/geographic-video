<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<title>geographicVideo</title>

<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

<link href="css/ionic.app.min.css" rel="stylesheet">

<script src="lib/ionic/js/ionic.bundle.js"></script>

<!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- google maps javascript -->
<script src="//maps.google.com/maps/api/js?sensor=true"></script>

<script src="js/app.js"></script>

</head>
<body ng-app="geographicVideo" ng-controller="mainCtrl">

<ion-nav-bar class="bar bar-header bar-dark">
</ion-nav-bar>

<ion-nav-view>
<ion-view view-title="GEOGRAPHIC VIDEO">
<ion-content class="has-header">
  <ion-list>
    <ion-item ng-repeat="location in locations" ng-click="showConfirm($index)">
      <p >{{location.name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
</ion-view>
</ion-nav-view>

</body>
</html>
