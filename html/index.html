<!DOCTYPE html>
<html>
<head>

  <link href="css/ionic.app.min.css" rel="stylesheet">

  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="js/app.js"></script>

<body ng-app="geographicVideo" ng-controller="mainCtrl">

</ion-nav-bar>
